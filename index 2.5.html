<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            form{
                margin-left: 60px;
            }
            table{
                border-collapse:collapse ;
                /* text-align: right; */
                width: 40%;

            }
            tr td:nth-child(1){
                text-align: right;
            }
            
        </style>
    </head>
    <body>
        <h1>Online Marklist</h1>
        <a href="#Home">Home</a><br>
        <a href="#Mark">Mark Entry</a><br>
        <a href="#View">Mark View</a><br>
        <a href="#Logout">Logout</a><br>
        <p>Mark Entry</p>
         
            <form>
               <table border="">
                     <tr>
                        <td>Register No:</td>
                        <td><input type="text"></td>
                     </tr>
                     <tr>
                        <td>Name:</td>
                        <td><input type="text"></td>
                     </tr>
                     <tr>
                        <td colspan="2"><center><U>Marks</U></center></td>
                     </tr>
                     <tr>
                        <td>English:</td>
                        <td><input type="Number"></td>
                     </tr>
                     <tr>
                        <td>Physics:</td>
                        <td><input type="Number"></td>
                     </tr>
                     <tr>
                        <td>Chemistry:</td>
                        <td><input type="Number"></td>
                     </tr>
                     <tr>
                        <td>Maths:</td>
                        <td><input type="Number"></td>
                     </tr>
                     <tr>
                        <td colspan="2"><center><input type="Button" value="Save"></center></td>
                     </tr>
                </table>
            </form>
    </body>
</html>
