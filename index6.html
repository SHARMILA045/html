<!DOCTYPE HTML>
<html>
    <head>
        <title>page 6</title>
    </head>
    <body>
            <h1 style="color: red";> Text Formatting Tags</h1>
        <table border>
            <tr>
                <th>HTML Tag </th>
                <th>Output</th>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td style="color: blueviolet;">hello world</td>
            </tr>
            <tr>
                <td>&ltB&gt</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>I</td>
                <td><I>Italic</I></td>
            </tr>
            <tr>
                <td>U</td>
                <td><U>Underline</U></td>
            </tr>
            <tr>
                <td>EM</td>
                <td><EM>Emphasis</EM></td>
            </tr>
            <tr>
                <td>Strong</td>
                <td><Strong>Strong</Strong></td>
            </tr>
            <tr>
                <td>TELETYE</td>
                <td><tt>TELETYPE</tt></td>
            </tr>
            <tr>
                <td>CITE</td>
                <td><CITE>Citation</CITY></td>
            </tr>
            <tr>
                <td>STRIKE</td>
                <td><STRIKE>strike through text</STRIKE></td>
            </tr>
            <tr>
                <td>BIG</td>
                <td><BIG>text in a big font</BIG></td>
            </tr>
            <tr>
                <td>SMALL</td>
                <td><SMALL>text in a small font</SMALL></td>
            </tr>
            <tr>
                <td>SUB</td>
                <td>a<SUB>b</SUB></td>
            </tr>
            <tr>
                <td>SUP</td>
                <td>a<SUP>b</SUP></td>
            </tr>
        </table>
    </body>
</html>
