<!DOCTYPE html>
<html>
    <head>
        <title>Students registration Form</title>
        <style>
            h2{
                margin-left: 155px;
            }
            form{
                margin-left: 100px;
            }
        </style>
        
    </head>
    <body>
             <h2>Students Registration Form</h2>
        <form>
            <table>
               <tr>
                <td><label for="Name">Name </label></td>
                <td><input type="text" name="Name" id="Name" size="50"></td>
               </tr>
               <tr>
                <td><label for="fname">Father<br>Name</label></td>
                <td><input type="text" name="fname" id="fname" size="50"></td>
               </tr>
               <tr>
               <td><label for="address">Postal<br>Address</label></td>
               <td><input type="text" name="address" id="address" size="50"></td>
               </tr>
               <tr>
                <td><label for="paddress">Personal<br>Address</label></td>
                <td><input type="text" name="paddress" id="paddress" size="50"></td>
               </tr>
               <tr>
                <td><label for="Gender">Gender</label></td>
                <td><input type="radio" name="gender" id="gender" value="Male">Male
                <input type="radio" name="gender" id="gender" value="Female">Female</td>
               </tr>
               <tr>
                <td><label for="City"> City</label></td>
                <td><Select>
                    <option hidden>Select...</option>
                    <option>Coimbatore</option>
                    <option>Chennai</option>
                    </Select></td>
                </tr>
                <tr>
                <td><label for="Course">Course</label></td>
                <td><select>
                    <option hidden>Select...</option>
                    <option>EEE</option>
                    <option>ECE</option>
                </select></td>
               </tr>
               <tr>
               <td><label for="District">District</label></td>
               <td><Select>
               <option hidden>Select...</option>
               <option>Madurai</option>
                </Select></td>
                </tr>
                <tr>
                    <td><label for="State">State</label></td>
                    <td><select>
                     <option hidden>Select...</option>   
                     <option>Tamil Nadu</option>
                     <option>Kerala</option>
                    </Select></td>
                </tr>
                <tr>
                    <td><label for="Code">PinCode</label></td>
                    <td><input type="number" name="Code" id="Code" size="50"></td>
                </tr>
                <tr>
                    <td><label for="mail">EmailId</label></td>
                    <td><input type="email" name="mail" id="main" size="50"></td>
                </tr>
                <tr>
                    <td><label for="DOB">DOB</label></td>
                    <td><input type="text" name="DOB" id="DOB" size="50"></td>
                </tr>
                <tr>
                    <td><label for="no">MobileNo</label></td>
                    <td><input type="tel" name="no" id="no" size="50"></td>
                </tr>
                <tr>
                    <td><input type="Reset"></td>
                    <td><input type="button" value="Submit Form"></td>
                </tr>
               
            </table>
        </form>
    </body>
</html>
